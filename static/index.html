<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Pure HTML Out-Of-Order Streaming without JavaScript">
    <title>Pure HTML Out-Of-Order Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <template shadowrootmode="open">
        <link rel="stylesheet" href="style.css">
        <div class="container grid-xl">
            <header class="hero hero-sm">
                <div class="hero-body">
                    <h1>Pure HTML Out-Of-Order Streaming</h1>
                    <p>No JavaScript! <small>(except optional tiny Declarative Shadow DOM polyfill for older browsers)</small></p>
                    <p><a href="https://github.com/niutech/phooos" class="btn" target="_blank">Source code on GitHub</a></p>
                </div>
            </header>
            <div class="columns">
                <div class="column col-4 col-md-12">
                    <slot name="part-1">
                        <div class="loading loading-lg"></div>
                    </slot>
                </div>
                <div class="column col-4 col-md-12">
                    <slot name="part-2">
                        <div class="loading loading-lg"></div>
                    </slot>
                </div>
                <div class="column col-4 col-md-12">
                    <slot name="part-3">
                        <div class="loading loading-lg"></div>
                    </slot>
                </div>
            </div>
        </div>
    </template>
    <script>
        // Optional Declarative Shadow DOM polyfill
        HTMLTemplateElement.prototype.hasOwnProperty("shadowRootMode")||function c(d){d.querySelectorAll("template[shadowrootmode]").forEach(a=>{var b=a.getAttribute("shadowrootmode");b=a.parentNode.attachShadow({mode:b});b.appendChild(a.content);a.remove();c(b)})}(document);
    </script>
    <!-- parts -->
</body>
</html>
